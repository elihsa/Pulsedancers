<nav><div class="nav-inner"><a class="logo" href="/"><img src="/images/logo.png" alt="Pulse Dancers"><span class="brand">Pulse Dancers</span></a>
<div class="links"><a href="/prices.html">Prices</a><a href="/faq.html">FAQ</a><a href="/join.html">Join</a><a class="button" href="/book.html">Book</a></div></div></nav>
<div class="container">
<section class="card"><h2>Join Pulse</h2>
<form name="join" method="POST" data-netlify="true" netlify-honeypot="bot-field"><input type="hidden" name="form-name" value="join">
<p class="small" style="display:none;"><label>Dont fill this out: <input name="bot-field" /></label></p>
<div class="grid-2">
<div class="card"><label>Full Name<input required name="name"></label></div>
<div class="card"><label>Email<input required type="email" name="email"></label></div>
<div class="card"><label>Phone<input name="phone"></label></div>
<div class="card"><label>Age<input name="age" type="number" min="18"></label></div>
<div class="card" style="grid-column:1/-1"><label>City/Location<input id="join_city" name="city" placeholder="Start typing (autocomplete)"></label></div>
<div class="card" style="grid-column:1/-1"><label>Experience<textarea name="experience" rows="4"></textarea></label></div>
<div class="card"><label>Instagram (optional)<input name="instagram" placeholder="@handle or link"></label></div>
<div class="card"><label>Travel Availability<select name="travel"><option>Local only</option><option>Regional</option><option>Nationwide</option></select></label></div>
<div class="card" style="grid-column:1/-1"><label>Profile Photo<input type="file" name="profile_photo" accept="image/*" required></label></div>
<div class="card" style="grid-column:1/-1"><label>Full-Body Photo<input type="file" name="body_photo" accept="image/*" required></label></div>
<div class="card" style="grid-column:1/-1"><label>Notes<textarea name="notes" rows="4"></textarea></label></div>
</div>
<div style="margin-top:12px;"><button class="button" type="submit">Apply</button></div></form></section>
<script src="/assets/js/join-maps.js"></script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmIhz0iWcB8R-BBXkFFGi36bCQIm7fgA8&libraries=places&callback=initJoinMaps"></script>

<script src="/assets/js/app.js"></script></body></html>
